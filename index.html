<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <style>
        /* ===== Base Styles ===== */
        body {
            background-color: #1b1b1b;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding-top: 80px;
        }

        .title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 0 0 20px #00ffea;
            letter-spacing: 2px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #00ffea; }
            to { text-shadow: 0 0 30px white; }
        }

        /* ===== Buttons ===== */
        .hand {
            background-color: #252525;
            color: white;
            border: 3px solid #00ffff;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            font-size: 40px;
            margin: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0,255,255,0.3);
        }

        .hand:hover {
            transform: scale(1.15);
            background-color: #00ffff;
            color: #111;
            box-shadow: 0 0 25px #00ffff;
        }

        /* ===== Score Display ===== */
        #result {
            margin-top: 30px;
            font-size: 18px;
            color: #dcdcdc;
            background-color: rgba(255,255,255,0.1);
            display: inline-block;
            padding: 15px 30px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,255,255,0.3);
            transition: all 0.3s ease;
        }

        /* ===== Reset Button ===== */
        .reset-btn {
            margin-top: 30px;
            background-color: transparent;
            color: #00ffff;
            border: 2px solid #00ffff;
            border-radius: 25px;
            padding: 10px 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            background-color: #00ffff;
            color: #111;
            box-shadow: 0 0 20px #00ffff;
        }

        /* ===== Animation for result update ===== */
        .flash {
            animation: flash 0.4s;
        }

        @keyframes flash {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }
    </style>
</head>

<body>
    <p class="title">Rock Paper Scissors ‚úä‚úã‚úåÔ∏è</p>

    <div>
        <button class="hand" onclick="playGame('rock')">‚úä</button>
        <button class="hand" onclick="playGame('paper')">‚úã</button>
        <button class="hand" onclick="playGame('scissors')">‚úå</button>
    </div>

    <p id="result">Wins: 0, Losses: 0, Ties: 0</p>

    <br>
    <button class="reset-btn" onclick="resetScore()">Reset Score</button>

    <script>
        // ===== Game Logic =====
        let score = JSON.parse(localStorage.getItem('score')) || {
            wins: 0,
            losses: 0,
            ties: 0
        };

        function playGame(playerMove) {
            const computerMove = pickComputerMove();
            let result = '';

            if (playerMove === computerMove) {
                result = 'Tie!';
                score.ties++;
            } else if (
                (playerMove === 'rock' && computerMove === 'scissors') ||
                (playerMove === 'paper' && computerMove === 'rock') ||
                (playerMove === 'scissors' && computerMove === 'paper')
            ) {
                result = 'You Win! üéâ';
                score.wins++;
            } else {
                result = 'You Lose üò¢';
                score.losses++;
            }

            localStorage.setItem('score', JSON.stringify(score));

            const resultElement = document.getElementById('result');
            resultElement.textContent = `You picked ${playerMove}. Computer picked ${computerMove}. ${result} 
            (Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties})`;

            // Add animation when result updates
            resultElement.classList.remove('flash');
            void resultElement.offsetWidth; // restart animation
            resultElement.classList.add('flash');
        }

        function pickComputerMove() {
            const randomNumber = Math.random();
            if (randomNumber < 1/3) return 'rock';
            else if (randomNumber < 2/3) return 'paper';
            else return 'scissors';
        }

        function resetScore() {
            score = { wins: 0, losses: 0, ties: 0 };
            localStorage.removeItem('score');
            document.getElementById('result').textContent = 'Score reset! (Wins: 0, Losses: 0, Ties: 0)';
        }
    </script>
</body>
</html>
